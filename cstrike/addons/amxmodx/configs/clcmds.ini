; 菜单配置文件
; CHM 汉化组 Rulzy 汉化
; 文件位置: $moddir/addons/amxmodx/configs/clcmds.ini
; 用于玩家菜单插件

; 注意: 缺省情况下所有的权限等级都被设置为了 "u".
;       不过为了限制某些设置的权限，你可以修改它
; 客户端命令菜单: ; < 描述 > < 命令 > < 类型 > < 权限等级 >
; "a" - 从服务器控制台运行
; "b" - 从管理员控制台运行
; "c" - 在选定的玩家上执行
; "d" - 当运行完毕后返回菜单

"踢出玩家" 		"amx_kick #%userid%"		"b"	"u"
"处死玩家" 		"amx_slay #%userid%"		"bd"	"u"
"给予 1 点伤害" 	"amx_slap #%userid% 1"		"bd"	"u"
"封禁 5 分钟" 	        "amx_ban #%userid% 5"		"b"	"u"
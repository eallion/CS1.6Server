// 在这里你可以添加任何插件的菜单项目到总菜单里，通过 "amxmodmenu" 来开启.
// 你也可以来自定义玩家可使用的菜单项目，玩家通过 "amx_menu" 来开启
//
// 使用说明:
// 向总菜单 "amxmodmenu" 里添加项目:
// 格式: "amx_addmenuitem <菜单描述> <菜单命令> <权限等级> <插件名字>"
//
// 向玩家菜单 "amx_menu" 里添加项目:
// 格式: "amx_addclientmenuitem <菜单描述> <菜单命令> <权限等级> <插件名字>"
//
// <菜单描述>: 该项将是在菜单里显示的内容.
// <菜单命令>: 该项是客户端要输入的命令.
// <权限等级>: 指定使用该菜单项目的管理员权限等级. (查看 users.ini 了解权限等级.)
// <插件名字>: 该项目一定要精确，插件的名字可以在控制台通过amxx plugins来查看.
//
// 例子: (若参数中有空格请在参数两边加引号!)
// 添加武器竞技插件的菜单:
// amx_addmenuitem "Weapon Arena" "weaponarena_menu" "hu" "Weapon Arena"
// 添加魔兽争霸3插件的玩家用菜单:
// amx_addclientmenuitem "Warcraft 3" "war3menu" "" "Warcraft 3 XP"


